<div class="col-sm-4 col-sm-offset-4">
    <div class="well">
        <h3>Signup</h3>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" ng-model="auth.name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" ng-model="auth.email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="auth.password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password" ng-model="auth.password_confirmation">
            </div>
            <button class="btn btn-primary" ng-click="auth.signup()">Submit</button>
        </form>
    </div>
</div>
